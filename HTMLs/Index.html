<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sikshana</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/font-awesome/css/font-awesome.css" />
    <script type="text/javascript" src="../JS/jQuery/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../JS/Bootstrap/bootstrap.js"></script>
    <!--Custom CSS and JS-->
    <link rel="stylesheet" type="text/css" href="../CSS/Custom/Sikshana.css" />
    <script type="text/javascript" src="../JS/Custom/Sikshana.js">
    </script>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row navbar navbar-default navbar-fixed-top" role="navigation">            
            <h1 class="text-center">Sikshana </h1>
            <h5 class="text-center"><small>Place to sharpen your math and english skills</small></h5>                                               
            <span id="displayClock" class="clockStyle pull-right"></span>
        </div>
        <div class="row" style="padding-top: 125px;">
            <!--Navigation-->
            <div class="col-xs-6 col-sm-2 navigation-box">
                <div id="MainMenu">
                    <div class="list-group panel">
                        <a href="#kindergarten" class="list-group-item list-group-item-success" data-toggle="collapse" data-parent="#MainMenu" onclick="Sikshana.Main.LoadWelcome();">Kinder Garten</a>
                        <div class="collapse" id="kindergarten">
                            <a href="#kgmathematics" class="list-group-item" data-toggle="collapse" data-parent="#kindergarten">Mathematics &nbsp; <i class="fa fa-caret-down"></i></a>
                            <div class="collapse list-group-submenu" id="kgmathematics">
                                <a href="#" class="list-group-item" data-parent="#kgmathematics" onclick="Sikshana.Main.LoadKGMathMenu(event,HTMLPages.KGAdditionsMenu);">Additions</a>
                                <a href="#" class="list-group-item" data-parent="#kgmathematics" onclick="Sikshana.Main.LoadKGMathMenu(event,HTMLPages.KGSubtractionsMenu);">Subtractions</a>
                                <a href="#" class="list-group-item" data-parent="#kgmathematics" onclick="Sikshana.Main.LoadKGMathMenu(event,HTMLPages.KGLessAndOrGreater);">Less/Greater Than</a>
                            </div>
                            <a href="#kgenglish" class="list-group-item" data-toggle="collapse" data-parent="#kindergarten" onclick="Sikshana.Main.LoadConstruction(event);">English &nbsp; <i class="fa fa-caret-down"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- main area -->
            <div class="col-xs-12 col-sm-10" id="dynamicContent">
            </div>
        </div>        
    </div>
    <footer id="footer">
        <h6>All rights reserved.</h6>
    </footer>
</body>
</html>

<script type="text/javascript">    
    Sikshana.Utils.RenderTime();
    Sikshana.Main.LoadWelcome();
</script>
